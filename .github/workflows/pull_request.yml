name: Auto Pull Request from DevOpsProject Repo

on:
  schedule:
    # Runs every 5 hours
    - cron: '0 */5 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  create_pr:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the SampleProjects repository (this repository)
    - name: Checkout Target Repo (SampleProjects)
      uses: actions/checkout@v2
      with:
        persist-credentials: false # Disable so we can switch to the source repo
        fetch-depth: 0 # Fetch all history so we can create proper pull request

    # Step 2: Authenticate using the PAT to allow fetching from DevOpsProject
    - name: Set up Authentication
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git remote add source https://${{ secrets.GH_PAT }}@github.com/ashiksp1994/DevOpsProject.git

    # Step 3: Fetch DevOpsProject repository and sync all files into Clinic-token-system folder
    - name: Fetch and Sync DevOpsProject Repo
      run: |
        # Fetch all files from DevOpsProject
        git fetch source
        git checkout source/main -- .

        # Sync the entire DevOpsProject to Clinic-token-system folder in SampleProjects
        rsync -av --progress . /Clinic-token-system/

    # Step 4: Commit the changes if there are any
    - name: Commit Changes
      run: |
        git add /Clinic-token-system/
        if git diff-index --quiet HEAD; then
          echo "No changes to commit"
        else
          git commit -m "Sync files from DevOpsProject to Clinic-token-system"
        fi

    # Step 5: Push changes to a new branch in SampleProjects
    - name: Push Changes to Target Repo
      env:
        GH_PAT: ${{ secrets.GH_PAT }} # Use PAT for pushing
      run: |
        git push https://${{ secrets.GH_PAT }}@github.com/ashiksp1994/SampleProjects.git HEAD:sync-clinic-token-branch || echo "No changes to push"

    # Step 6: Create a pull request
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.GH_PAT }} # Use PAT for creating the pull request
        commit-message: "Sync files from DevOpsProject to Clinic-token-system"
        title: "Pull Request: Sync from DevOpsProject"
        body: "This pull request syncs all files from the DevOpsProject repository to the Clinic-token-system folder."
        branch: "sync-clinic-token-branch"
        base: "main"
